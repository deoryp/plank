<div ng-include="'components/navbar/navbar.html'"></div>

<header class="hero-unit" id="banner">
  <div class="container">
    <h2>Welcome to...</h2>
    <h1>THE FORUM! <small>v4.0</small></h1>
    <p class="lead">This is where we hangout.</p>
  </div>
</header>

<div class="container">
  <h1 class="page-header">Topics:</h1>

  <div class="row">
    <div class="col-lg-4" ng-repeat="topic in topics">
      <div class="slab slab-topic">
        <a href="{{topic.href}}">
          <span class='slabtext'><span class="{{topic.glyph}}"></span></span>
        </a>
      </div>
      <h3><a href="{{topic.href}}">{{topic.title}}</a></h3>
    </div>
  </div>

</div>

<footer class="footer" ng-include="'components/footer/footer.html'"></footer>
