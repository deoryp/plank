<div ng-include="'components/navbar/navbar.html'"></div>

<div class="container">
  <h1>Users</h1>
  <ul class="list-group">
    <li class="list-group-item" ng-repeat="user in users">
        <strong>{{user.name}}</strong><br>
        <span class="text-muted">{{user.email}}</span>
        <a ng-click="delete(user)" class="trash"><span class="glyphicon glyphicon-trash pull-right"></span></a>
    </li>
  </ul>
  
  <h1>Invites</h1>
  <ul class="list-group">
    <li class="list-group-item" ng-repeat="invited in invites">
        <strong>{{invited.email}}</strong><br>
        <span class="text-muted">{{invited.role}}</span>
        <a ng-click="uninvite(invited)" class="trash"><span class="glyphicon glyphicon-trash pull-right"></span></a>
    </li>
  </ul>
  
  <h1>Invite</h1>
  <form class="form" name="form" ng-submit="invite(form)">
    <div class="row">
      <div class="col-lg-3">
        <div class="input-group">
          <span class="input-group-addon">Role</span>
          <input type="text" class="form-control" ng-model="user.role" placeholder="user">
        </div>
      </div>
      <div class="col-lg-3">
        <div class="input-group">
          <span class="input-group-addon">Email</span>
          <input type="text" class="form-control" ng-model="user.email" placeholder="email">
        </div>
      </div>
      <div class="col-lg-3">
        <div class="input-group">
          <button class="btn btn-primary" type="submit">Invite</button>
        </div>
      </div>
    </div>
  </form>
</div>
