<div ng-include="'components/navbar/navbar.html'"></div>

<div class="container">
  <h1 id="list-group" class="page-header">{{title}} 
    <small class="pull-right">
      <a class="btn btn-create" ng-click="createNewThread(forum)" role="button">
        <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
      </a>
    </small>
  </h1>
  
  <div ng-repeat="thread in threads">
    <forum-thread-preview thread="thread"></forum-thread>
  </div>
  <div ng-repeat="thread in dataThreads">
    <forum-thread-preview thread="thread"></forum-thread>
  </div>
  {{dataThreads}}
  
</div>


<footer class="footer" ng-include="'components/footer/footer.html'"></footer>
