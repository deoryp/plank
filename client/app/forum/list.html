<div ng-include="'components/navbar/navbar.html'"></div>

<div class="container">
  <h1 id="list-group" class="page-header">{{title}} 
    <small class="pull-right">
      <a class="btn btn-create" ng-click="createNewThread(forum)" role="button">
        <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
      </a>
    </small>
  </h1>
  
  <div ng-repeat="thread in threads">
    <forum-thread-preview thread="thread"></forum-thread-preview>
  </div>
  
  <div class="row">
    <nav>
      <ul class="pager">
        <li class="previous disabled"><a href="#"><span aria-hidden="true">←</span> Older</a></li> <!-- TODO -->
        <span ng-show="loading" class="glyphicon glyphicon-refresh spinning"></span>
        <li class="next disabled"><a href="#">Newer <span aria-hidden="true">→</span></a></li> <!-- TODO -->
      </ul>
    </nav>
  </div>
</div>


<footer class="footer" ng-include="'components/footer/footer.html'"></footer>
