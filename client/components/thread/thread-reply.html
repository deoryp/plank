<div class="media media-callout" ng-class="{'media-callout-new': reply.me.updates}">
  <div class="media-left">
    <a href="#">
      <img class="media-object img-circle" ng-src="{{reply.author.photo}}&sz=64" alt="{{reply.author.handle}}" title="{{reply.author.handle}}" style="width: 64px; height: 64px;">
    </a>
  </div>
  <div class="media-body">
    <h2 class="media-heading"><small>{{reply.created | date:'medium'}}</small></h2>
    <p ng-bind-html="markdownHtml"></p>
  </div>
</div>
