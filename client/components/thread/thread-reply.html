<div class="media">
  <div class="media-left">
    <a href="#">
      <img class="media-object img-circle" src="{{reply.author.photo}}" alt="{{reply.author.handle}}" title="{{reply.author.handle}}" style="width: 64px; height: 64px;">

  </div>
  <div class="media-body">
    <h2 class="media-heading"><small>{{reply.created | date:'medium'}}</small></h2>

  </div>
</div>
