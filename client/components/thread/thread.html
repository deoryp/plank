<div class="media" ng-show="thread != null">
  <div class="media-left">
    <a href="#">
      <img class="media-object img-circle" ng-src="{{thread.author.photo}}" alt="{{thread.author.handle}}" title="{{thread.author.handle}}" style="width: 64px; height: 64px;">
    </a>
    <span class="media-object-sub">{{thread.author.handle}}</span>
  </div>
  <div class="media-body">
    <h2 class="media-heading">{{thread.title}} 
      <small class="pull-right txt-xs">{{thread.created | date:'medium'}}</small>
    </h2>
    <p ng-bind-html="markdownHtml"></p>
    
    <div ng-repeat="reply in thread.reply">
      <forum-thread-reply reply="reply"></forum-thread-reply>
    </div>
  </div>
</div>
<p class="pull-right">
  <a class="btn btn-create" ng-click="reply(thread)" role="button">
    <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
  </a>
</p>
