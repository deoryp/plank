<ul class="media-list">
  <li class="media">
    <div class="media-left">
      <img class="media-object img-circle" src="{{thread.author.photo}}" alt="{{thread.author.handle}}" title="{{thread.author.handle}}" style="width: 64px; height: 64px;">
    </div>
    <div class="media-body">
      <h4 class="media-heading">{{thread.title}} <small>- {{thread.date}}</small></h4>
      <p>{{thread.markup}}</p>
    </div>
  </li>
</ul>
