<script>


$(function(){
 var shrinkHeader = 100;
  $(window).scroll(function() {
    var scroll = getCurrentScroll();
    if ( scroll >= shrinkHeader ) {
     $('nav').addClass('shrink');
     $('nav').height(shrinkHeader);
     
     $("#demo_slabText").height(shrinkHeader);
     $("#demo_slabText").width(shrinkHeader * 1.35);
     
     $("#demo_image").height(shrinkHeader);
//      $("#demo_image").width(shrinkHeader);
    }
    else {
      $('nav').height(shrinkHeader + shrinkHeader - scroll);
      $('nav').removeClass('shrink');
      
      $("#demo_slabText").height(shrinkHeader + shrinkHeader - scroll);
      $("#demo_slabText").width((shrinkHeader + shrinkHeader - scroll) * 1.35);
      
      $("#demo_image").height(shrinkHeader  + shrinkHeader - scroll);
//      $("#demo_image").width(shrinkHeader + shrinkHeader - scroll);
      
    }

    $("#demo_slabText").slabText();

  });
function getCurrentScroll() {
    return window.pageYOffset || document.documentElement.scrollTop;
    }
});

$(function(){
  var stS = "<span class='slabtext'>",
      stE = "</span>",
      txt = [
        "THE", "FORUM"
      ];
    
  $("#demo_slabText").html(stS + txt.join(stE + stS) + stE).slabText();
});
</script>
